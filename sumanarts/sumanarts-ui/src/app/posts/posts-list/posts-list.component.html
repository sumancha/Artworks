
<div class="container">
<div class="row">
    <div class="col-md-12">
        <h3>Post list</h3>
        <table class="table-striped">
            <thead>
                <tr class="col-md-12">
                    <th class="col-sm-1">Id</th>
                    <th class="col-md-3">Title</th>
                    <th class="col-md-3">description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$ | async">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                </tr>

        </table>
    </div>
</div>
</div>
